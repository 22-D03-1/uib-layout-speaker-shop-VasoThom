<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Speaker Shop</title>
  </head>
  <body>
    <main>
      <header>
        <div class="logo">
          <img src="./images/1000px-Speaker_Icon.svg.png" alt="" />
          <p>The Speaker Shop</p>
        </div>
        <div class="navigation">
          <a href="#">Home</a>
          <a href="#">Products</a>
          <a href="#">Checkout</a>
        </div>
      </header>
      <section class="speaker">
        <h1>Your home speaker. Reinvented.</h1>
        <p>
          They combine beauty, quality and simplicity to create emotional music
          experience.
        </p>
        <button>
          WATCH STORY VIDEO <img src="./images/play_video.png" alt="" />
        </button>
      </section>
      <section class="container-gallery">
        <div class="gallery-item">
          <img src="./images/white-box.jpg" alt="" />
          <h2>
            Beauty. <br />
            Quality. <br />
            Simplicity.
          </h2>
          <button><img src="./images/open.png" alt="" /></button>
        </div>
        <div class="gallery-item">
          <img class="second" src="./images/room.jpg" alt="" />
          <h2>
            High-end <br />
            sound <br />
            quality.
          </h2>
          <button><img src="./images/open.png" alt="" /></button>
        </div>
        <div class="gallery-item">
          <img src="./images/black-white.jpg" alt="" />
          <h2>
            Play musik <br />
            with your <br />
            voice.
          </h2>
          <button><img src="./images/open.png" alt="" /></button>
        </div>
      </section>
      <footer>All rights reserved (c) Speaker Shop 2020</footer>
    </main>
  </body>
</html>
